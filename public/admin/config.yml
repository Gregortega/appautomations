backend:
  name: git-away # Or 'github' if using GitHub
  branch: main # Git branch to commit changes
  auth_scope: repo

media_folder: "images/uploads" # Media files saved relative to /public
public_folder: "/images/uploads" # Public URL for media files

collections:
  - name: "blogs"
    label: "Blogs"
    folder: "content/blogs" # Path in your Git repo for storing blog posts
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Images",
          name: "images",
          widget: "list",
          field: { label: "Image", name: "image", widget: "image" }
        }
